<nav class="navbar navbar-expand-lg indigo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div *ngIf="loginStatus" class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" routerLink="/home" (click)="isMenuCollapsed=true">Home</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/post/new" (click)="isMenuCollapsed=true">Create Post</a>
            </li>
            <li class="nav-item">
                <input 
                    type="text"
                    #input
                    placeholder="Search"
                    class="searchUser"
                    [ngbTypeahead]="profileService.typeahead"
                    [(ngModel)]="profileService.model"
                    [inputFormatter]="profileService.formatter"
                    [resultFormatter]="profileService.formatter"
                    [editable]="false"
                    (selectItem)="redirectToUser($event,input)"
                >
            </li>
        </ul>
        <span class="navbar-text">
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" routerLink="/{{ username }}" (click)="isMenuCollapsed=true">Profile</a>
                </li>
                <li class="nav-item white-hover" [routerLinkActive]="['active']">
                    <a class="nav-link cursor-pointer" (click)="logout()">Log Out</a>
                </li>
            </ul>
        </span>
    </div>
    <div *ngIf="!loginStatus" class="collapse navbar-collapse d-flex flex-md-row-reverse" id="navbarText">
        <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" routerLink="/" (click)="isMenuCollapsed=true">Home</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/login" (click)="isMenuCollapsed=true">Login</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['active']">
                <a class="nav-link" routerLink="/signup" (click)="isMenuCollapsed=true">Signup</a>
            </li>
        </ul>
    </div>
</nav>
