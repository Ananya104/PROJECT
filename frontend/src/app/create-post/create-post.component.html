<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 w3-margin-top">
            <form [formGroup]="createPostForm" enctype="multipart/form-data" (submit)="createNewPost(createPostForm)">
                <div class="w3-container">
                    <div class="w3-card-4">
                        <div class="w3-container w3-light-grey create-post-header">
                            <h3>Create new post</h3>
                        </div>
                        <div class="w3-container">
                            <div class="form-group">
                                <label class="label-font">Post Title</label><br>
                                <input type="text" class="w3-input" name="postTitle" formControlName="postTitle"
                                    required>
                                <div *ngIf="postTitle.invalid && (postTitle.dirty || postTitle.touched)">
                                    <span *ngIf="postTitle.errors.required" class="red-error">* Post Title is required</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label-font">Post Content</label><br>
                                <textarea id="opt" type="text" rows="15" class="w3-input w3-margin-bottom"
                                    name="postContent" formControlName="postContent" required></textarea>
                                    <div *ngIf="postContent.invalid && (postContent.dirty || postContent.touched)">
                                        <span *ngIf="postContent.errors.required" class="red-error">* Post Content is required</span>
                                    </div>
                            </div>

                            <div class="form-group custom-file">
                                <input type="file" id="file" name="file" class="custom-file-input"
                                    id="validatedCustomFile" required>
                                <label class="custom-file-label" for="validatedCustomFile">Choose Image...</label>
                            </div>

                            <div class="w3-section">
                                <button class="w3-button w3-green" type="submit">Post</button>
                                <button class="w3-button w3-red">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
