<div class="profile-container">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div *ngIf="user?.profileImage != null else profileImg">
                    <img src="api/image/{{ user.profileImage }}" class="profile-img img-card-top" alt="">
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <span class="fa-size mb-2">
                            <i class="fa fa-user fa-fw mr-3 w3-text-theme" aria-hidden="true"></i>
                            <span class="fontSize">&nbsp; {{ user?.name }}</span>
                        </span>
                        <span class="fa-size mb-2">
                            <i class="fa fa-envelope fa-fw mr-3 w3-text-theme" aria-hidden="true"></i>
                            <span class="fontSize">&nbsp; {{ user?.email }}</span>
                            <i *ngIf="authorized === true" class="fa fa-edit float-right mt-1"
                                (click)="openDialogBox('email')"></i>
                        </span>
                        <span class="fa-size mb-2" *ngIf="authorized">
                            <i class="fa fa-key fa-fw mr-3 w3-text-theme" aria-hidden="true"></i>
                            <span class="fontSize">&nbsp; *********</span>
                            <i class="fa fa-edit float-right mt-1" (click)="openPasswordDialogBox()"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <view-all-posts></view-all-posts>
        </div>
    </div>
</div>

<ng-template #profileImg>
    <img *ngIf="user?.profileImage == null" src="{{ defaultProfileImage }}" class="profile-img img-card-top" alt="">
</ng-template>
