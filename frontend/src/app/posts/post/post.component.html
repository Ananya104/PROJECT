<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 py-3">
            <mat-card class="mx-auto">
                <h3 class="text-center">{{ heading }}</h3>
                <mat-card-content>
                    <form 
                        [formGroup]="postForm"
                        enctype="multipart/form-data"
                        (submit)="submit(postForm.value)"
                    >
                        <mat-form-field class="w-100 mb-2">
                            <input 
                                matInput
                                placeholder="Enter Post Title"
                                formControlName="postTitle"
                                name="postTitle"
                                required
                            >
                            <mat-error *ngIf="postForm.controls['postTitle'].invalid">Required Field</mat-error>
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <textarea 
                                matInput
                                placeholder="Write Something"
                                formControlName="postContent"
                                name="postContent"
                                rows="12"
                                required></textarea>
                            <mat-error *ngIf="postForm.controls['postContent'].invalid">Required Field</mat-error>
                        </mat-form-field>
                        <input
                            type="file"
                            hidden
                            id="upload"
                            name="postImage"
                            (change)="fileChange($event)"
                        >
                        <button 
                            type="button" 
                            mat-raised-button 
                            color="{{ fileUploadColor }}" 
                            class="mr-3" 
                            (click)="uploadFile()"
                        >{{ uploadFileText }}</button>
                        <button 
                            mat-raised-button 
                            color="primary"
                        >Create Post</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-md-5 py-3">
            <sidebar></sidebar>
        </div>
    </div>
</div>
