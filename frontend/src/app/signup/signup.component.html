<div class="fluid-container signup-container">
    <div class="row">
        <div class="col-lg-7 signup-background"></div>
        <div class="col-lg-5">
            <div *ngIf="!signUpSuccess">
                <signup-form (idEmitter)="itemSelected($event)"></signup-form>
            </div>
            <div *ngIf="signUpSuccess">
                <profile-photo-form [id]="id"></profile-photo-form>
            </div>
        </div>
    </div>
</div>
