<div class="w3-light-grey">
    <div class="w3-container">
        <div class="w3-row">
            <div class="w3-col l8 s12">
                <div class="w3-card-4 w3-margin w3-white posts-box">
                    <img *ngIf="post.postImage != null" src="{{'/api/image/'+ post.postImage }}" alt="" style="width:100%; height:300px;">
                    <div class="w3-container">
                        <h2>
                            <b class="post-title">{{ post.postTitle }}</b>
                        </h2>
                        <h5>
                            By Himanshu Chauhan <span class="w3-opacity w3-margin-left post-author">{{ post.postDate }}</span>
                        </h5>
                    </div>
                    <div class="w3-container post-content">
                        <p>{{ post.postContent }}</p>
                    </div>
                    <div class="w3-row">
                        <form>
                            <div class="w3-col m8 s12">
                                <p>
                                    <a href=""><button
                                            class="w3-button w3-padding-large w3-white w3-border w3-margin-left"><b>Read
                                                More</b></button></a>
                                </p>
                            </div>
                            <div class="w3-col m4 w3-hide-small">
                                <p><span class="w3-padding-large w3-right"><b>Comments </b> <span
                                            class="w3-tag">0</span></span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="w3-col l4">
                <sidebar></sidebar>
            </div>
        </div>
    </div>
</div>
