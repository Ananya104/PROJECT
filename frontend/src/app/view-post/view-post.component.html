<div class="w3-light-grey">
    <div class="w3-container">
        <div class="w3-row">
            <div class="w3-col l8 s12">
                <div class="w3-card-4 w3-margin w3-white posts-box">
                    <img *ngIf="post.postImage != null" src="{{'/api/image/'+ post.postImage }}" alt="" style="width:100%; height:300px;">
                    <div class="w3-container">
                        <h2>
                            <b class="post-title">{{ post.postTitle }}</b>
                        </h2>
                        <h5>
                            By Himanshu Chauhan <span class="w3-opacity w3-margin-left post-author">{{ post.postDate| amTimeAgo }}</span>
                        </h5>
                    </div>
                    <div class="w3-container post-content">
                        <p>{{ post.postContent }}</p>
                    </div>
                    <div class="w3-row">
                        <div class="w3-col l6 s12">
                            <div class="like-comment-box">Like</div>
                        </div>
                        <div class="w3-col l6 s12">
                            <div class="like-comment-box">Comment</div>
                        </div>
                    </div>
                    <div class="comment-section">
                        <img
                            class="rounded-circle comment-section-img"
                            src="https://images.unsplash.com/photo-1499084732479-de2c02d45fcc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                        >
                        <div  class="input-group">
                            <input 
                                type="text" 
                                
                                class="comment-section-input"
                                placeholder="Write a comment..."
                                
                            >
                            <i 
                                class="fa fa-smile-o"
                                matTooltip="Insert an Emoji"
                                matTooltipPosition="above" 
                                aria-label="Action"
                            ></i>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="w3-col l4">
                <sidebar></sidebar>
            </div>
        </div>
    </div>
</div>
