<div class="login-background">
    <div class="container">
        <form method="post" action="/login">
            <div class="card login-card">
                <img class="card-img-top" src="../../assets/19.jpg" alt="image">
                <div class="centered">
                    <h3 class="login-heading">Login</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="username-input">Username</label>
                        <input type="text" placeholder="Enter your username" name="username" class="username-input">
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" placeholder="Enter your password" id="showpasswordClick" name="password"
                            class="password-input">
                        <i class="fa fa-eye login-password"></i>
                    </div>
                </div>
                <div class="login-button text-center">
                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
