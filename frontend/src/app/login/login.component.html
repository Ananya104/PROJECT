<div class="login-background">
    <mat-card class="example-card">
        <img mat-card-image src="../../assets/19.jpg" alt="image">
        <div class="centered">
            <h3 class="login-heading">Login</h3>
        </div>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
                <p class="red-error">{{ loginError }}</p>
                <div class="example-container">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input 
                            matInput 
                            placeholder="Enter Username" 
                            [formControl]="username"
                            name="username"
                            required
                        >
                        <mat-error *ngIf="username.invalid">Required Field</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input
                            matInput
                            [type]="hidePassword ? 'password' : 'text'"
                            placeholder="Enter Password"
                            [formControl]="password"
                            name="password"
                            required
                        >
                        <mat-icon matSuffix (click)="hidePassword = !hidePassword">remove_red_eye</mat-icon>
                        <mat-error *ngIf="password.invalid">Required Field</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
